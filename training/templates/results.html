{% extends 'base.html' %}
{% block headcontent %}

<head>
    {% load static %}
    <meta charset="utf-8" />
    <meta property="og:title" content="Nomination page" />
    <meta property="og:image" content="../images/logo.jpg" />
    <meta property="og:description" content="Students Union" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/common.css' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="{% static 'img/logo.jpg' %}" />
    <title>Result </title>
</head>

{% endblock %}

{% block maincontent %}
<main class="container">
  <form action="" method="post">
  {%csrf_token%}
  {{form.as_div}}
  <input type="submit" value="Result" />
  {% if request.POST and not num_of_votes == 'Nominee not found'  %}
    {{'Votes:'}} {{num_of_votes}}
  {% else %}
  {{num_of_votes}}
  {% endif %}
</form>
</main>
{% endblock %}
