<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="utf-8">
  <meta property="og:title" content="Vote page">
  <meta property="og:image" content="../images/logo.jpg">
  <meta property="og:description" content="Students Union">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/common.css' %}">
  <link rel="stylesheet" href="{static 'css/nominatinon.css'}"" />
    <link rel=" stylesheet" href="{static 'css/vote.css'}" />
  <script src="{% static 'js/common.js' %}" defer></script>
  <script src="{static 'js/nominatinon.js'}" defer></script>
  <script src="{static 'js/vote.js'}" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="{% static 'img/logo.jpg' %}">
  <title>Nomination Form</title>
</head>

<body>

  <header>
    <a href="{% url 'home' %}">
      <img src="{% static 'img/logo.jpg' %}" alt="logo" class="logo">
    </a>
    <a href="{% url 'home' %}">
      <h1 id="logotext1">FCAI Beni Suef</h1>
      <h1 id="logotext2">Student's Union Elections</h1>
    </a>
  </header>

  <nav>
    <button id="b1"><a href="{% url 'sign_in' %}">{{ login }}</a></button>
    <button id="b2"><a href="{% url 'vote1' %}">Vote</a></button>
    <button id="b3"><a href="{% url 'nomination' %}">Apply for nominatinon</a></button>
  </nav>

  <main class="container">

    <form class="vote">
      <div class="select">
        <label for="Scientific committee">اللجنة العلمية</label>
        <select id="Scientific committee" required>
          <option value="2"></option>
        </select>
      </div>

      <div class="select">
        <label for="Sports committee">اللجنة الرياضية</label>
        <select id="Sports committee" required>
          <option value="2"></option>
        </select>
      </div>

      <div class="select">
        <label for="Social committee">اللجنة الاجتماعية</label>
        <select id="Social committee" required>
          <option value="2"></option>
        </select>
      </div>

      <div class="select">
        <label for="Scout and services committee">أسرة الجوالة و الرحلات</label>
        <select id="Scout and services committee" required>
          <option value="2"></option>
        </select>
      </div>

      <div class="select">
        <label for="Cultural committee">اللجنة الثقافية</label>
        <select id="Cultural committee" required>
          <option value="2"></option>
        </select>
      </div>

      <div class="select">
        <label for="Art committee">اللجنة الفنية</label>
        <select id="Art committee" required>
          <option value="2"></option>
        </select>
      </div>

      <div class="select">
        <label for="Family and trips committee">لجنة الأسر و الرحلات</label>
        <select id="Family and trips committee" required>
          <option value="2"></option>
        </select>
      </div>

      <input type="submit" value="Vote " />
    </form>

  </main>

  <footer>
    <div id="foot"> FCAI Beni Suef © 2023 - all rights reserved.</div>
  </footer>

</body>

</html>
