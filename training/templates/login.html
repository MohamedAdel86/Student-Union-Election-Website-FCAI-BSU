{% extends 'base.html' %}

{% block headcontent %}
<head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  {% load static %}
  <meta charset="utf-8" />
  <meta property="og:title" content="Login Page" />
  <meta property="og:image" content="images/logo.jpg" />
  <meta property="og:description" content="Students Union" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'css/normalize.css' %}" />
  <link rel="stylesheet" href="{% static 'css/common.css' %}" />
  <link rel="stylesheet" href="{% static 'css/loginp.css' %}" />
  <link rel="icon" type="image/x-icon" href="{% static 'img/logo.jpg' %}" />
  <title>Login</title>
</head>
{% endblock %}

{% block maincontent %}
<div class="form-container">
<form id="login" action="{% url 'sign_in' %}" method="POST">
  {%csrf_token%}
  <h2 class="form-name">تسجيل الدخول</h2>
  <div class="field">
    <label for="username">الاسم</label>
    <input type="text" name="username" id="username" placeholder="Username" />
  </div>
  <div class="field">
    <label for="password">كلمة المرور</label>
    <input
      type="password"
      name="password"
      id="password"
      placeholder="Password"
    />
  </div>
  {% if error %}
  <p style="color: red">{{ error }}</p>
  {% endif %}
  <input type="submit" name="submit" value="تسجيل" />
</form>
</div>
{% endblock %}
