{% extends 'base.html' %} {% block headcontent %}

<head>
  {% load static %}
  <meta charset="utf-8" />
  <meta property="og:title" content="Login Page" />
  <meta property="og:image" content="images/logo.jpg" />
  <meta property="og:description" content="Students Union" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'css/common.css' %}" />
  <link rel="stylesheet" href="{% static 'css/loginp.css' %}" />
  <link rel="icon" type="image/x-icon" href="{% static 'img/logo.jpg' %}" />
  <title>Login</title>

</head>
{% endblock %} {% block maincontent %}

<form id="login" action="{% url 'sign_in' %}" method="POST">
  {%csrf_token%}
  <h2>تسجيل الدخول</h2>
  <div class="feild">
    <label for="username">الاسم</label>
    <input type=" text" name="username" id="username" placeholder="Username" />
  </div>
  <div class="feild">
    <label for="password">كلمة المرور</label>
    <input
      type="password"
      name="password"
      id="password"
      placeholder="Password"
    />
  </div>
  {% if error %}
  <p style="color: red">{{ error }}</p>
  {% endif %}
  <input type="submit" name="submit" value="تسجيل" />
</form>

{% endblock %}
