{% extends 'base.html' %}

{% block headcontent %}
<head>
  {% load static %}
  <meta charset="utf-8" />
  <meta property="og:title" content="Nomination page" />
  <meta property="og:image" content="../images/logo.jpg" />
  <meta property="og:description" content="Students Union" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'css/common.css' %}" />
  <link rel="stylesheet" href="{% static 'css/nomination.css' %}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="{% static 'img/logo.jpg' %}" />
  <title>Nomination Form</title>
</head>

{% endblock %}

{% block maincontent %}
  <main class="container">

    <form id="myForm" class="nomination" action="{% url 'nomination' %}" method="POST">
      {%csrf_token%}
      {{form.as_div}}
      <p style="color: red">{{ error }}</p>
      <input type="submit" value="تقديم الاستمارة" />
    </form>
  </main>
{% endblock %}
